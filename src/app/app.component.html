<!-- Data Binding -->
<input type="text" [(ngModel)]="title">

<!-- Interpolación de Strings -->
<h1>{{title}}</h1>

<!-- Directivas de control -->
<div *ngIf="title === 'Mi propio título'">
	Hola
</div>

<h2>{{animales[1]}}</h2>

<ul>
	<li *ngFor="let animal of animales; index as i">
		{{i}}- {{animal}}
	</li>
</ul>
